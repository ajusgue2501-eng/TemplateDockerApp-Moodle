# Define el nivel de detalle que muestra Apache en las cabeceras de respuesta
ServerTokens OS

# Directorio raíz donde se ejecuta el servidor
ServerRoot /var/www

# Puerto en el que escuchará el servidor
Listen ${ROOT_SERVER_PORT}

# Carga el módulo de gestión de procesos prefork
LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
# Autenticación basada en archivos
LoadModule authn_file_module modules/mod_authn_file.so
# Núcleo de autenticación
LoadModule authn_core_module modules/mod_authn_core.so
# Autorización por host
LoadModule authz_host_module modules/mod_authz_host.so
# Autorización por grupos definidos en archivo
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
# Autorización por usuario
LoadModule authz_user_module modules/mod_authz_user.so
# Núcleo de autorización
LoadModule authz_core_module modules/mod_authz_core.so
# Compatibilidad con directivas antiguas de acceso
LoadModule access_compat_module modules/mod_access_compat.so
# Autenticación básica
LoadModule auth_basic_module modules/mod_auth_basic.so
# Control de tiempo de espera en peticiones
LoadModule reqtimeout_module modules/mod_reqtimeout.so
# Filtros de contenido
LoadModule filter_module modules/mod_filter.so
# Manejo de tipos MIME
LoadModule mime_module modules/mod_mime.so
# Configuración de logs
LoadModule log_config_module modules/mod_log_config.so
# Manejo de variables de entorno
LoadModule env_module modules/mod_env.so
# Manejo de cabeceras HTTP
LoadModule headers_module modules/mod_headers.so
# Configuración de variables según entorno
LoadModule setenvif_module modules/mod_setenvif.so
# Información de versión
LoadModule version_module modules/mod_version.so
# Manejo de procesos UNIX
LoadModule unixd_module modules/mod_unixd.so
# Módulo de estado del servidor
LoadModule status_module modules/mod_status.so
# Listado automático de directorios
LoadModule autoindex_module modules/mod_autoindex.so

# Si no se usa prefork, se podría cargar cgid
<IfModule !mpm_prefork_module>
    #LoadModule cgid_module modules/mod_cgid.so
</IfModule>

# Si se usa prefork, se podría cargar cgi
<IfModule mpm_prefork_module>
    #LoadModule cgi_module modules/mod_cgi.so
</IfModule>

# Manejo de directorios
LoadModule dir_module modules/mod_dir.so
# Alias de rutas
LoadModule alias_module modules/mod_alias.so
# Negociación de contenido
LoadModule negotiation_module modules/mod_negotiation.so

# Usuario y grupo bajo los que corre Apache
<IfModule unixd_module>
    User apache
    Group apache
</IfModule>

# Correo del administrador del servidor
ServerAdmin you@${SERVER_NAME}
# Firma del servidor en páginas de error
ServerSignature On
# Nombre del servidor y puerto
ServerName ${SERVER_NAME}:80

# Configuración de acceso al directorio raíz
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Carpeta raíz de documentos
DocumentRoot "${ROOT_FOLDER_NAME}"
<Directory "${ROOT_FOLDER_NAME}">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Archivos por defecto que se servirán
<IfModule dir_module>
    DirectoryIndex index.html index.php info.php
</IfModule>

# Bloquea acceso a archivos ocultos (.ht*)
<Files ".ht*">
    Require all denied
</Files>

# Archivo de log de errores
ErrorLog logs/error.log

# Nivel de detalle de los logs
LogLevel warn

# Configuración de logs de acceso
<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # Formato extendido con entrada/salida de bytes
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog logs/access.log combined
</IfModule>

# Alias para scripts CGI
<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/var/www/localhost/cgi-bin/"
</IfModule>

# Configuración de socket para CGI en servidores con hilos
<IfModule cgid_module>
    #Scriptsock cgisock
</IfModule>

# Configuración de acceso al directorio de scripts CGI
<Directory "/var/www/localhost/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

# Elimina cabecera Proxy en las peticiones
<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

# Configuración de tipos MIME
<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

# Configuración de detección de tipos por contenido
<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
</IfModule>

# Página de error personalizada para 500
ErrorDocument 500 "The server made a boo boo. Error. 500"
# Página de error personalizada para 404
ErrorDocument 404 /missing.html

# Incluir configuraciones adicionales
IncludeOptional /etc/apache2/conf.d/*.conf