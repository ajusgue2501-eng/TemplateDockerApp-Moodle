# Carga el modulo de PHP para Apache (version 8.4 en este caso)
LoadModule php_module modules/mod_php84.so

# Define el orden de prioridad de los archivos que se serviran por defecto
DirectoryIndex index.php index.html info.php

# Aplica configuracion especial a todos los archivos con extension .php
<FilesMatch \.php$>
    # Indica que los archivos .php deben ser procesados por el interprete de PHP
    SetHandler application/x-httpd-php
</FilesMatch>
